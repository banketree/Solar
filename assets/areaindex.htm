<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
		
		function refreshArea(datejson,jsonstr)
		{
		var  areadatestr = eval('('+datejson+')');
		var  areadata = eval('('+jsonstr+')');
		
        $('#container').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: null
            },
            subtitle: {
                text: null
            },
            xAxis: {
                type:'datetime',
                categories:areadatestr,
                labels:
                {
                   formatter:function(){
                    return this.value;
                   },
                   rotation:-45
                },
                title: {
                    enabled: false,
                    text:null
                }
            },
            yAxis: {
                title: {
                    text: null
                },
                labels: {
                    formatter: function() {
                        return this.value/1000+'kw';
                    }
                }
            },
            colors: ['#086b08', '#f6e132', '#ff0000'],
            exporting:{
                enabled:false
            },
            tooltip: {
                pointFormat: '{series.name} produced <b>{point.y:,.0f}</b><br/>warheads in {point.x}'
            },
            plotOptions: {
                area: {
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: areadata
        });
    }
    

		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto 30px auto"></div>

	</body>
</html>
